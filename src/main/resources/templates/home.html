<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title th:text="#{pp.application_name} + ' ' + #{pp.home}">G2PG Test Player Portal :: Home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ppFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" th:inline="javascript">
        function getUrl() {
            var ppFrame = document.getElementById("ppFrame");
            ppFrame.src = /*[[${playerPortalUrl}]]*/ '';
        }
    </script>
</head>
<body onload="getUrl();">
<iframe id="ppFrame"
        name="ppFrame"
        frameborder="0"></iframe>
</body>
</html>
